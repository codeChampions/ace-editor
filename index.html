<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ace Editor Tester</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Code Champions</h1>
    </header>
  <div class="container">
    <div class="row">
    <div id="notes" class="col-md-4">Notes Here:<br>
    Use jQuery to change the value of the div with ID = "name" to be your name. </div>
    <div id="editor" class="col-md-4">//edit using JavaScript
    var myName = "Terry";
  </div>
    <div id="game" class="col-md-4">Game Goes Here<br>
    <button id="run" class="btn btn-danger">Run</button>
    <div id="name">Your Name</div>
    </div>
</div>
    <script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.getSession().setMode("ace/mode/javascript");
    </script>
    <script src="https://code.jquery.com/jquery-2.1.4.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
